<html>
<head>
    <title>LOGIN</title>
    <style>
        body { background-color:#bcd4ff; font-family:Arial; }
        input { padding:8px; border-radius:6px; border:1px solid black; margin:5px; }
        .btn { background:black; color:white; padding:8px 16px; border:none; border-radius:3px; }
    </style>
</head>
<body>
<h3 align="center">LOGIN</h3>
<form id="loginForm" align="center">
    <input type="email" id="email" placeholder="Email" required><br>
    <input type="password" id="password" placeholder="Password" required><br>
    <button class="btn" type="submit">Login</button>
</form>

<script>
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const res = await fetch("http://localhost:8080/api/users/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      });

      if (res.ok) {
        const user = await res.json();
        localStorage.setItem("user", JSON.stringify(user));
        alert("Welcome " + user.firstname);
        if (user.role === "ADMIN") window.location.href = "admin.html";
        else window.location.href = "books.html";
      } else alert("‚ùå Invalid email or password");
    });

</script>
</body>
</html>
